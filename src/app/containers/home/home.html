<ion-content>
	<div class="logged-in" *ngIf="!(currentUser | async)?.isLoggedIn">
		<div class="login-box">
			<ion-row class="logo-row">
				<ion-col>
						<img src="./assets/imgs/logo.png" />
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-list>
						<ion-item class="item-input">
							<ion-label class="icon-label"><ion-icon name="person"></ion-icon></ion-label>
							<ion-input class="icon-input" type="text" placeholder="username" name="email" [(ngModel)]="user.username" required></ion-input>
						</ion-item>
						<ion-item class="item-input">
							<ion-label class="icon-label"><ion-icon name="lock"></ion-icon></ion-label>
							<ion-input class="icon-input" type="password" placeholder="password" name="password" [(ngModel)]="user.password" (keyup)="keyPress($event)" required></ion-input>
						</ion-item>
					</ion-list>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="signup-col">
					<button ion-button class="submit-btn" full (click)="login()">login</button>
				</ion-col>
			</ion-row>
		</div>
	</div>
  <div class="logged-in" *ngIf="(currentUser | async)?.isLoggedIn">
    <h1>We are logged in</h1>
  </div>
</ion-content>
